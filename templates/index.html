<!DOCTYPE html>
<html lang = 'en'>
<head>
    <title> Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h1 class="page-title">User Registration</h1>
            <form action="/register" method="POST">
                <div class="mb-4">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="fname" name="fname" required placeholder="Enter your first name">
                </div>
                <div class="mb-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-lg" id="lname" name="lname" required placeholder="Enter your last name">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="Enter your email">
                    <div class="form-text text-muted">We'll never share your email with anyone else.</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="/home" class="btn btn-success btn-lg">View Registered Users</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
